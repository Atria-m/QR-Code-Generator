<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/tailwind/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="transition-all duration-700 bg-gray-300 dark:bg-gradient-to-b dark:from-[#111111] dark:via-[#1f1f1f] dark:to-[#3a3a3a] flex justify-center items-center min-h-screen text-gray-900 dark:text-gray-100 font-sans"
  >
    <div
      class="container max-w-md w-full bg-white dark:bg-[#1a1a1a] rounded-2xl p-6 px-4 sm:px-0 transition-all duration-500 border border-gray-200 dark:border-gray-700 shadow-2xl dark:shadow-[0_0_30px_#9b59b6]"
    >
      <div class="w-full mb-4">
        <div class="flex justify-between items-center">
          <h1 class="text-xl sm:text-2xl font-semibold">🔳 تولید کد QR</h1>
          <button
            id="themeToggle"
            class="w-10 h-10 rounded-full flex items-center justify-center bg-gray-300 dark:bg-gray-700 hover:scale-110 transition-all duration-300 shadow-inner"
          >
            🌙
          </button>
        </div>
        <p
          class="mt-2 text-sm text-gray-600 dark:text-gray-400 leading-relaxed"
        >
          کافیه متن یا لینک مورد نظرت رو وارد کنی تا کد QR مخصوصش رو به‌صورت
          فوری دریافت کنی.
        </p>
      </div>
      <form class="space-y-4 my-6">
        <input
          type="text"
          placeholder="یه متن یا آدرس وارد کن"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500 transition shadow-sm"
        />

        <button
          type="button"
          class="w-full py-2 bg-[#2b2b2b] px-4 rounded-lg font-medium transition-all duration-300 shadow-md hover:scale-[1.02] hover:shadow-lg dark:bg-[#9b59b6] text-white"
        >
          تولید QR کد
        </button>
      </form>

      <div class="qr-code hidden flex justify-center items-center mt-4">
        <img
          src="./public/image/qrcode.png"
          class="w-48 h-48 rounded-xl border border-gray-200 dark:border-gray-600 shadow-md dark:shadow-none transition"
        />
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
